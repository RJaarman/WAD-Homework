<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Post</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html" class="nav-link">Home</a>
            <span id="divider">|</span>
            <a href="addpost.html" class="nav-link">addPost</a>
        </div>
        <div class="nav-right">
            <div class="profile-wrapper">
                <img src="res/images/profile.png" alt="Profile" class="profile-pic" id="profile-btn">
                <div class="dropdown" id="profile-dropdown">
                    <div class="dropdown-header">
                        <p class="dropdown-name">John Doe</p>
                        <p class="dropdown-email">john.doe@example.com</p>
                    </div>
                    <button class="dropdown-item" onclick="window.location.href='login.html'">User page</button>
                    <button class="dropdown-item">Logout</button>
                </div>
            </div>
        </div>
    </nav>
  <div class="center-box">
    <div class="form-container">
      <form class="addpost-form" action="index.html">
        <label for="postBody">Post body</label>
        <textarea id="postBody" name="postBody" rows="5" cols="21" placeholder="textarea"></textarea>
        <label>Select file</label>
        <div class="file-group">
          <label for="file">Choose file</label>
          <input type="file" id="file" name="file">
        </div>
        <div class="button-row">
          <button type="submit">Create post</button>
        </div>
      </form>
    </div>
  </div>
    <script src="res/scripts/posts.js"></script>
</body>
</html>
