<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html" class="nav-link">Home</a>
            <span id="divider">|</span>
            <a href="addpost.html" class="nav-link">addPost</a>
        </div>
        <div class="nav-right">
            <div class="profile-wrapper">
                <img src="res/images/profile.png" alt="Profile" class="profile-pic" id="profile-btn">
                <div class="dropdown" id="profile-dropdown">
                    <div class="dropdown-header">
                        <p class="dropdown-name">John Doe</p>
                        <p class="dropdown-email">john.doe@example.com</p>
                    </div>
                    <button class="dropdown-item" onclick="window.location.href='login.html'">User page</button>
                    <button class="dropdown-item">Logout</button>
                </div>
            </div>
        </div>
    </nav>
  <div class="center-box">
    <div class="form-container" id="login">
      <h2>Welcome to PostIt</h2>
      <a class="blue-link">Create an account</a>
      <p>or</p>
      <p>Please log in</p>
      <form class="login-form" action="index.html">
        <input type="email" placeholder="Email" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Log in</button>
      </form>
      <a class="blue-link">Forgot password?</a>
    </div>
  </div>
    <script src="res/scripts/posts.js"></script>
    <script src="res/scripts/dropdown.js"></script>
</body>
</html>
